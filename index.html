<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gif Search</title>
</head>
<body>


  <div class="gif-search-container">
    <fieldset>
        <legend>Gif Search</legend>
        <img src="#">
        <label for="gifSearch">Search for gif</label>
        <input type="text" id="gifSearch" placeholder="Enter search term">
        <button class="search">Load Gif</button>
    </fieldset>
    <button class="random">Random Cat Gif</button>
</div>

  <script>
    const img = document.querySelector('img');
    const button = document.querySelector('.random');
    const search = document.querySelector('.search');

    fetch('https://api.giphy.com/v1/gifs/translate?api_key=bfjGTkRfy4INFdqO5DhM1Cq9xZUrOQ1A&s=cats', {mode: 'cors'})
        .then(function(response) {
        return response.json();
        })
        .then(function(response) {
            img.src = response.data.images.original.url;
        }).catch(e => {
        console.log(e)
        });

    button.addEventListener('click', fetchRandomGif);
    search.addEventListener('click', loadSearchGif);

    function fetchRandomGif(){
        fetch('https://api.giphy.com/v1/gifs/translate?api_key=bfjGTkRfy4INFdqO5DhM1Cq9xZUrOQ1A&s=cats', {mode: 'cors'})
        .then(function(response) {
        return response.json();
        })
        .then(function(response) {
            img.src = response.data.images.original.url;
        }).catch(e => {
        console.log(e)
        });
    }

    function loadSearchGif(){
        const inputElement = document.querySelector("input");
        const inputText = inputElement.value;

        const url = 'https://api.giphy.com/v1/gifs/translate?api_key=bfjGTkRfy4INFdqO5DhM1Cq9xZUrOQ1A&s=' + `${inputText}`;


        
        if (inputText.trim() === '') {
               alert("Enter a gif to search"); 
        } 
        else {
                fetch(url, {mode: 'cors'})
                .then(function(response) {
                    return response.json();
                })
                .then(function(response) {
                    img.src = response.data.images.original.url;
                }).catch(e => {
                console.log(e)
                });
                }
    }
  </script>
  <style>
     body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f4f4f7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        fieldset {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        legend {
            font-weight: bold;
            color: #333;
            padding: 0 10px;
        }

        label {
            display: block;
            text-align: center;
            margin-bottom: 15px;
            font-size: 18px;
            color: #555;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }

        button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
  </style>
</body>
</html>
